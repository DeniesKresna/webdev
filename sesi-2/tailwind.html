<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aplikasi Pencatatan Buku</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- ini header, besok aku update lagi -->
        <header class="flex md:p-3 gap-4 items-center bg-purple-400">
            <img width="100" alt="gambar ebook" src="https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-ebook-learning-logo-design-template-png-image_4558270.png"></img>
            <h1 class="text-3xl">Aplikasi Pendaftaran Ebook</h1>
            <div class="border border-1">halo</div>
        </header>
        <p class="button-save">
            Ini aplikasi pencatatan buku
        </p>
        <p>
            Pengguna aplikasi ini:
        </p>
        <ul>
            <li>Murid</li>
            <li>Guru</li>
            <li>Orang tua siswa</li>
        </ul>
        <h2>
            Tambahkan buku baru
        </h2>
        <form>
            <label>Judul buku:</label>
            <input type="text" id="judul">

            <label>Penulis buku:</label>
            <input type="text" id="author">

            <label>Nomor buku:</label>
            <input type="number" id="nomor">

            <label>Tanggal terbit:</label>
            <input type="date" id="terbit">

            <button id="danger">
                Danger
            </button>
            <button class="button-save">
                Submit
            </button>
            <button class="button-save">
                Add
            </button>
            <button class="button-cancel">
                Cancel
            </button>
        </form>

        <table border="1">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Author</th>
                    <th>Nomor Buku</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laskar Pelangi</td>
                    <td>Andrea Hirata</td>
                    <td>1</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>
                    <td>Negeri 5 Menara</td>
                    <td>Ahmad Fuadi</td>
                    <td>2</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>
                    <td>Bumi</td>
                    <td>Tere Liye</td>
                    <td>3</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
