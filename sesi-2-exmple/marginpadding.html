<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Margin Padding</title>
  <style>
    .container {
        border: 1px solid black;
        background-color: aqua;
        height: 300px;
        padding: 20px;
        margin: 20px;
    }

    .box {
        border: 1px solid black;
        background-color: blueviolet;
        text-align: center;
        color: white;
    }

    .box2 {
        display: inline;
        border: 1px solid black;
        text-align: left;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Test
        </div>
        <div class="box2">
            Hallo
        </div>
        <div class="box2">
            Hallo2
        </div>
    </div>
</body>
